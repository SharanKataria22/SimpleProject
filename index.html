<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Project</title>
<!--     <link rel="stylesheet" href="styles.css"> -->
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: ghostwhite;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background-color: #003135;
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 2.5rem;
    font-family: math;
}

main {
    padding: 20px;
    text-align: center;
}

.para{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.cta-button {
    padding: 10px 20px;
    font-size: 1.2rem;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    background-color: #0fa4af;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.cta-button:hover {
    background-color: #024950;
}

footer {
    background-color: #003135;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: absolute;
    bottom: 0;
    width: 100%;
}
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Simple Web Project</h1>
    </header>
    <main class="para">
        <p>This is a basic webpage made with HTML and CSS. You can modify and extend this as your wish!</p>
        <button class="cta-button">Click Me...!</button>
    </main>
    <footer>
        <p>&copy; 2025 Simple Web Project</p>
    </footer>
</body>

</html>
